<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>timer 객체</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //1초마다 Java, Html, Css, JavaScript, jQuery 문자열을 번갈아 가면서 순차적으로 화면에 표시
        //배열에 저장해서 사용

        $(document).ready(function(){
            var subject = ["Java", "HTML", "CSS", "Javascript", "jQuery"];
            var index = 0;
            //매 초마다 {} 안의 내용이 동작하도록 
            var timer = setInterval(function(){
                console.log("index 값 : " + index);
                //#myDiv 영역에 출력
                if(index < subject.length){
                $("#myDiv").html(subject[index++]);
                } else {
                    index = 0;
                }
            }, 1000);
            //중지 버튼이 클릭되면 과목보여주기 중단.
            $("#stop").click(function(){
                console.log(">> timer 동작 중지");
                clearInterval(timer);
            });
        });

    </script>
</head>

<body>
    <button id="stop">중지</button>
    <!-- Java, Html, Css, JavaScript, jQuery -->
    <p>Java, Html, Css, JavaScript, jQuery</p>
    <hr>
    <div id="myDiv">Java</div>
</body>
</html>
