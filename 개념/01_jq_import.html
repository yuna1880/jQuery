<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery import</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //javascript DOM 객체 다루기
        window.onload = function() {
            document.getElementById("id1").style.color = "blue";
        };

        //제이쿼리(jQuery)사용방식 3가지 형태 
        // 방식 1)(ready로 콜백함수 전달해준다!)jQuery(document).ready(function(){}
        jQuery(document).ready(function() {
            jQuery("#id1").css("background-color", "pink");
        });

        $(document).ready(function() {
            $("#id1").css("border", "3px solid red");
        });

        // 방식2 $().ready(function(){});
        $().ready(function() {
            $("#id").css("background-color", "orange");
        });

        // 방식3 $();
        $(function() {
            $("#id1").css("background-color", "green");
        });
    </script>
</head>

<body>
    <h1 id="id1">제이쿼리 (jQuery)- id1</h1>


    <script>
        $("#id1").css("width", "500px");
    </script>

</body></html>
