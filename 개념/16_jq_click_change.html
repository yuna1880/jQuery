<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>click, change</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
      $(function(){
        //select 이벤트 확인 : click, change - (change 사용)
        $("#mySelect").click(function(){
            console.log("> select clicked!!! ");
        });
        $("#mySelect").change(function(){
            console.log("> select changed~~~~~");
            //선택된 value sValue 안에 저장!
            let sValue = $("#mySelect>option:selected").val();
            $("#inputStr").val(sValue);
        });
        //radio  이벤트 확인 : click, change - (change 사용)
        $(".gender").click(function(){
            console.log("- radio 클릭!!!!");
        });

        $(".gender").change(function(){
            console.log("- radio change 이벤트 발생~~~");
            let rValue = $(".gender:checked").val();
            $("#inputStr2").val(rValue);
        });

        //---------------------------------------------------
        //checkbox 이벤트 확인 : click, change - 동일하게 동작
        $(".chk").click(function(){
            console.log(">> checkbox 클릭");
        })
        
        $(".chk").click(function(){
            console.log(">> checkbox change 이벤트 발생");
            let cValue = "";
            $(".chk:checked").each(function(){
                //this : 현재 처리중인 javascript 객체
                cValue += this.value + " ";
                //jQuery  객체로
                //cValue += $(this).val()+ " ";
            });
            $("#inputStr3").val(cValue);

        });

      });
    </script>
</head>
<body>
    <form>
    <select name="select" id="mySelect">
        <option selected disabled>::선택</option>
        <option value="Java">JAVA</option>
        <option value="JavaScript">JavaScript</option>
        <option value="jQuery">jQuery</option>
    </select>
    <input type="text" name="str" id="inputStr">
    <hr>

    <input type="radio" name="gender" id="gender1" class="gender" value="M">
    <label for="gender1">남자</label>
    <input type="radio" name="gender" id="gender2" class="gender" value="F">
    <label for="gender2">여자</label>
    <input type="text" name="str2" id="inputStr2">
    <hr>

    좋아하는 운동은?
    <input type="checkbox" name="hobby" class="chk" value="축구">축구
    <input type="checkbox" name="hobby" class="chk" value="야구">야구
    <input type="checkbox" name="hobby" class="chk" value="배구">배구
    <input type="checkbox" name="hobby" class="chk" value="농구">농구
    <input type="text" name="str3" id="inputStr3">
    <hr>
    <input type="submit" value="서버로전송">
</form>
    
    
</body>
</html>
