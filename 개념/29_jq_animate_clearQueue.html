<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>animate 취소</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            //h1 태그를 우측으로 이동 300px만큼, 3초동안 이동 후 되돌아오기.
            $("#run").click(function () {
                $("#myDiv").animate({
                        "margin-left": "300px"
                    }, 3000)
                    .animate({
                        "margin-left": "0px"
                    }, 3000);
            });

            //현재 동작 취소 : stop()
            //예약 동작 취소 : clearstop()
            //현재동작 + 예정동작 모두 취소 : clearstop().stop()
            // 현재동작 + 예정동작 모두 취소 : stop(true)
            // 가는 중이면 가는 동작만 중지 / 되돌아온다
            $("#stop").click(function () {
                $("#myDiv").stop(); //현재 진행중인 동작을 취소(멈춤)
            });

            // 가는거 오는거 둘 다 스탑!
            $("#stopstop").click(function () {
                $("#myDiv").stop().stop(); //현재 진행중인 동작을 취소(멈춤)
            });

            //진행중인 동작 중지하고, 큐에 저장된 예약동작 취소
            $("#clearQueue").click(function () {
                // 예약동작 취소 : clearQueue()
                $("#myDiv").clearQueue();
            });

            //진행중인 동작 중지하고, 큐(Queue)에 저장된 예약동작 취소
            $("#clearQueueStop").click(function () {
                $("#myDiv").clearQueue().stop();
            });

            //모든 작업 취소 : stop 처리시 clearQueue 설정을 true 설정
            $("#stopTrue").click(function () {
                $("#myDiv").stop(true);
            });
        }); //end
    </script>
</head>
<body>
    <button id="run">run</button>
    <button id="stop">stop</button>
    <button id="stopstop">stopstop</button>
    <button id="clearQueueStop">clearQueue</button>
    <hr>
    <div id="myDiv">
        <img src="images/person.png" alt="이미지" width="100px">
    </div>
</body>
</html>
