<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>선택자 속성</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        /*
        요소(element)의 속성값 접근
        태그명[속성명] : 해당 속성이 있는 요소
        태그명[속성명=값] : 속성값 일치 요소
        태그명[속성명!=값] : 속성값이 아닌 요소
        태그명[속성명^=값] : 속성값으로 시작하는 요소(^ : 시작)
        태그명[속성명$=값] : 속성값으로 끝나는 요소($ : 끝)
        태그명[속성명*=값] : 속성값을 포함하는 요소(* : 포함)
        */
        $(function(){
            //a 태그에서 href 속성이 있는 요소 찾기 : 글자색 빨강
            $("a[href]").addClass("c_red");
            
            //a 태그에서 href 속성값이 naver인 것 : 글자색 오렌지
            $("a[href='naver']").addClass("c_orange");
            $("a[href!='naver']").addClass("c_orange");
            
            //a 태그 중에서 href 속성값이 mail로 시작 - 글자색 실버
            $("a[href^='mail']").addClass("c_silver");
            
            //a 태그 중에서 href 속성값이 .net으로 끝나는 것 - 글자색 보라
            $("a[href$='.net']").addClass("c_purple");
            
            //클래스명 추가할 때 스타일에 동일속성에 대한 클래스명 중복선언된 경우
            // 스타일의 작성순서 및 우선순위 가중치에 따라 적용된다.
            $("a[href*='naver']").addClass("c_blue");
            $("a[href*='naver']").addClass("sizeup");
            
            //css로 속성을 주는 것은 inline방식으로 지정된다.
            //언제나 최종작성된 것이 적용된다.
            $("a[href*='naver']").css("color","red");
            
            //----------------------------------------
            // AND, OR 조건 형태로 속성값 찾기
            // OR 조건 형태로 찾기([],[] : or조건)
            $("a[href^='mailto'],[href*='naver']").addClass("bg_green");
            
            // AND 조건 형태로 찾기([][] : AND조건)
            $("a[href^='mailto'][href*='naver']").css("background-color","yellow");
        });
    
    </script>
    <style>
        .c_red{ color: red; }   
        .c_orange{ color: orange; }   
        .c_silver{ color: silver; }   
        .c_purple{ color: purple; }   
        .c_blue{ color: blue; }   
        
        .bg_red{ background-color: red;}
        .bg_green{ background-color: green;}
        
        .sizeup { font-size: 1.5em; }
    </style>
</head>

<body>
    <h2>jQuery 속성으로 찾아 클래스 추가</h2>
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.daum.net/">다음</a>
    <a href="http://www.nate.com/">네이트</a>
    
    <a>구글</a>
    <a href="naver">네이버(href="naver")</a>
    <hr>
    
    <a href="mailto:naver@naver.com">네이버메일</a>
    <a href="mailto:daum@daum.net">다음메일</a>
    <a href="mailto:nate@nate.com">네이트메일</a>

</body>
</html>
