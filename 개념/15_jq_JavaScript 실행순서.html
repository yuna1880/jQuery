<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>template</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var order = 1;
        //1
        console.log(order++ + " : JavaScript 시작 첫번째 실행문::" + $("#test").text() + "::")

        //$(document).ready(function(){});
        //$().ready(function(){});
        //5
        $(function () {
            console.log(order++ + " : jQuery ready 시작::" + $("#test").text() + "::")

            $("#btn").click(function () {
                console.log(order++ + " : btn click이벤트 시작::" + $("#test").text() + "::");
                call();
                console.log(order++ + " : btn click이벤트 끝::" + $("#test").text() + "::");
            });
        });
        //2
        function call() {
            console.log(order++ + " : function call() 내부::" + $("#test").text() + "::")
        }
        //3
        call();
        console.log(order++ + " : head 끝나기 전::" + $("#test").text() + "::")
    </script>
</head>

<body>

    <h2>JavaScript 실행순서 확인</h2>
    <button id="btn">함수호출</button>
    <button onclick="call()">call function 호출</button>
    <p id="test">p태그 문장</p>

    <script>
        //4
        console.log(order++ + " : body 끝 위치::" + $("#test").text() + "::")
    </script>

</body>

</html>
