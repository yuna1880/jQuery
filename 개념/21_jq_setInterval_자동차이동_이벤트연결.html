<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>자동차 이동</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            //버튼이 클릭하면 자동차 이동
            var timer = null;
            var position = 0;

            $("#moveCar").click(function () {
                //$("img").addClass("move");
                if (timer == null) {
                    timer = setInterval(moveImage,1000);
                }
            });
            function moveImage(){
                position += 40;
                console.log(position)
                $("#car").css("margin-left", position);
            }
            $("#car").click(function(){
                clearInterval(timer);
                timer = null;
            });
        });
    </script>
    <style>

    </style>
</head>

<body>
    <button id="moveCar">자동차이동</button>
    <hr>
    <img id="car" src="images/car.jpg" width="150" alt="자동차이미지">
</body>

</html>
