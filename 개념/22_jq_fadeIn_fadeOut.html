<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>나타나고 사라지기</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            //hide, show toggle
            $("button").eq(0).on("click",function(){
                $("#car").hide("slow");
            });
            $("button").eq(1).on("click",function(){
                $("#car").show("fast");
            });
            $("button").eq(2).on("click",function(){
                $("#car").toggle(2000);
            });

            //slideUp, slideDown, slideToggle
            $("button").eq(3).on("click",function(){
                $("#car").slideUp("slow");
            });
            $("button").eq(4).on("click",function(){
                $("#car").slideDown("fast");
            });
            $("button").eq(5).on("click",function(){
                $("#car").slideToggle(2000);
            });

            //fadeOut, fadeIn, fadeToggle
            $("button").eq(6).on("click",function(){
                $("#car").fadeOut("slow");
            });
            $("button").eq(7).on("click",function(){
                $("#car").fadeIn("fast");
            });
            $("button").eq(8).on("click",function(){
                $("#car").fadeToggle(2000);
            });

            //fadeTo : 선명해지거나 희미해지도록 처리
            $("button").eq(9).on("click",function(){
                $("#car").fadeTo(2000,0);
            });
            $("button").eq(10).on("click",function(){
                $("#car").fadeTo(2000,0.2);
            });
            $("button").eq(11).on("click",function(){
                $("#car").fadeTo(2000,0.6);
            });
            $("button").eq(12).on("click",function(){
                $("#car").fadeTo(2000,1);
            });
        }); //end

    </script>
    <style>
        div{
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <button>감추기(HIDE)</button>
    <button>보이기(HIDE)</button>
    <button>토글 toggle(2000)</button>
    <hr>
    <button>위로숨기기(slideUp)</button>
    <button>아래로나타내기(slidedown)</button>
    <button>slideToggle(2000)</button>
    <hr>
    <button>서서히 사라지기(fade-out)</button>
    <button>서서히 나타나기(fade-In)</button>
    <button>fadeToggle</button>
    <hr>
    <!-- 2초동안 / opacity -->
    <button>fadeTo (초/투명도)(2000,0)</button> 
    <button>fadeTo (초/투명도)(2000,0.2)</button> 
    <button>fadeTo (초/투명도)(2000,0.6)</button> 
    <button>fadeTo (초/투명도)(2000,1)</button> 
    <hr>
    <div>
        <img id="car" src="images/bimg07.jpg" alt="자동차">
    </div>
    <hr>
    <p>안녕하세요~ 반갑습니다.</p>
</body>
</html>
