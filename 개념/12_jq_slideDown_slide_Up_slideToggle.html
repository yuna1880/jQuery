<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>slide Toggle</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("p").eq(0).click(function () {
                //alert("첫번째 p태그 클릭~~");
                $("img").slideToggle(2000);
            });
            //두번째 p태그 클릭되면 두번째 p태그가 사라지고,
            //세번째 p태그가 나타나게된다.
            $("#p2").click(function () {
                //jQuery사용하는 변수 저장 =$this
                var $this = $(this); //this : 이벤트 발생 객체(JavaScript)
                $this.css("background-color", "yellow");

                //세번째 p태그 나타나고, 두번째 p태그가 사라지게 처리.
                $("#p3").slideDown("slow", function () { //p3 나타나기
                    $("#p2").slideUp("slow"); //p2 사라지기
                });
            });
            //세번째 p태그 click하면
            //세번째 p태그 사라지고, 두번째 p태그가 나타나게 처리
            $("#p3").click(function () {
                var $this = $(this);
                $this.css("background-color", "green");

                $this.slideUp(2000, function () { //p3 사라지기
                    $("#p2").slideDown(2000); //p2 나타나기
                });
            });
        });
        //세번째 p태그 클릭되면 세번째 p태그가 사라지고,
        //두번째 p태그가 나타나게된다.
    </script>
</head>

<body>
    <p>첫번째 : 자동차 보이기, 자동차 숨기기</p>
    <p id="p2">두번째 p태그</p>
    <p id="p3">세번째 p태그</p>
    <p>네번째 p태그</p>
    <hr>
    <img src="images/car1.jpg" alt="자동차사진">
</body>

</html>
