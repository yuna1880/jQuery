<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>animate</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            //animate(속성값, 밀리초) : 위치만큼 이동(밀리초 동안)
            $("#go").click(function(){
                $("#myDiv").animate({
                    left:"+=200", // 누를때마다 계속 움직이도록!
                    top:"+=200"
                },3000);
            });
            $("#back").click(function(){
                $("#myDiv").animate({
                    left:"-=200",
                    top:"-=200"
                },3000);
            });
            $("#stop").click(function(){
                $("#myDiv").stop();
            });
        });
    </script>
    <style>
        #myDiv{
            position: absolute;
        }
    </style>
</head>

<body>
    <button id="go">이동(go!)</button>
    <button id="back">반대로 이동(back!)</button>
    <button id="stop">중지(stop!)</button>
    <hr>
    <div id="myDiv">
        <img src="images/person.png" alt="이미지" width="100px">
    </div>
</body>
</html>
