<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>롤링배너</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            var $list = $("#banner");
            //이미지 복사 & 붙여넣기 : 첫번째, 두번째, 세번째 이미지를 맨뒤에 추가
            $list.append($("#banner>li:lt(3)").clone()) //1,2,3번 이미지복사 (잘라낸건 x)
            
            var clickCnt = 0;
            $("#next").click(function(){
                clickCnt++;
                //6이되면 초기화 해줘야한다. (맨 마지막까지 보여진 경우.)
                if(clickCnt>5){
                    clickCnt = 1;
                    $list.css("margin-left","0px");
                }
                console.log("clickCnt : " + clickCnt);
                $list.animate({"margin-left" :-200 * clickCnt + "px"},1000);
            });

            //(실습) 개인적으로 실습 !!!
            $("#prev").click(function(){
                clickCnt--;
                //6이되면 초기화 해줘야한다. (맨 마지막까지 보여진 경우.)
                if(clickCnt<1){
                    clickCnt = 5;
                    $list.css("margin-right","0px");
                }
                console.log("clickCnt : " + clickCnt);
                $list.animate({"margin-left" :-200 * clickCnt + "px"},1000);
            });

        }); // end
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        #banner-wrap {
            width: 600px;
            border: 1px solid #aaa;
            padding: 20px;
            margin: 50px auto;
        }

        #frame {
            width: 600px;
            position: relative;
            /* overflow: hidden; */
        }

        #banner {
            width: 3000px;
        }

        li img {
            width: 200px;
        }

        li {
            list-style: none;
            float: left;
            width: 200px;
        }

        #banner-wrap a {
            text-decoration: none;
            padding: 10px;
            

        }

        #banner-wrap>p {
            text-align: center;
            clear: both;
        }
       
    </style>
</head>

<body>
    <h2>롤링 슬라이드 배너 만들기</h2>
    <hr>
    <div id="banner-wrap">
        <div id="frame">
            <ul id="banner">
                <li><a href="#"><img src="images/pic_1.jpg"></a></li>
                <li><a href="#"><img src="images/pic_2.jpg"></a></li>
                <li><a href="#"><img src="images/pic_3.jpg"></a></li>
                <li><a href="#"><img src="images/pic_4.jpg"></a></li>
                <li><a href="#"><img src="images/pic_5.jpg"></a></li>
            </ul>
        </div>
        <p>
            <a href="#" id="prev">
                <img src="images/prev_btn.png">
            </a>
            <span>이동하기</span>
            <a href="#" id="next">
                <img src="images/next_btn.png">
            </a>
        </p>
    </div>
</body>

</html>
