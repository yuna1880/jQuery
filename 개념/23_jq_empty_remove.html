<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>empty, remove</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $().ready(function () {
            // empty() : 기준태그의 자녀(자손)태그(내용) 모두 삭제
            $("#empty").click(function(){
                $("#myDiv").empty();
            });

            //remove() : 기준(선택) 태그 삭제.
            $("#remove").click(function(){
                $("#myDiv").remove();
            });

            // append() : 기준(선택)태그에 자녀태그 추가
            $("#append").click(function(){
                $("#myDiv").append("<p>append 버튼으로 추가</p>");
            })

            // html() : 기준(선택)태그 내에 html요소 읽기, 쓰기 
            // 기존의 값은 사라진다. -> 바꿔치기
            $("#html").click(function(){
                $("#myDiv").html("<p>html() 으로 추가</p>") 
            });
            //붙이기 하고싶을땐 -?
            $("#html2").click(function(){
                let divHtml = $("#myDiv").html(); // div태그의 자식을 통째로 읽어온다.
                console.log("myDiv : " + divHtml);
                $("#myDiv").html("<p>html() 으로 추가</p>" +  divHtml); 
            });

        }); // end  
    </script>
    <style>
        #myDiv {
            border: 2px solid blue;
            height: 200px;
        }

        p {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <button id="empty">초기화(empty)</button>
    <button id="remove">삭제(remove)</button>

    <button id="append">추가(append)</button>
    <button id="html">수정(html) - 바꿔치기 </button>
    <button id="html2">수정(html) - 붙이기 </button>
    <hr>
    <div id="myDiv">
        <p>Java</p>
        <p>HTML</p>
        <p>CSS</p>
    </div>
    <hr>
    <h2>div 다음에 있는 h2태그</h2>
</body>

</html>
