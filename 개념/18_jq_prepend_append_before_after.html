<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>template</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            //prepend() : 자녀태그 추가 - 맨 위에
            $("#myDiv").prepend("<p>(prepend 추가) 반갑습니다.</p>");
            $("#myDiv").prepend("<p>(prepend 추가2) 반갑습니다.</p>");
            //append() : 자녀태그 추가 - 맨 뒤에
            $("#myDiv").append("<p>(append 추가) 반갑습니다.</p>");

            //before(), after() : 전과 후에 태그 추가
            $("#myDiv").before("<p>(before)1. 반갑습니다.</p>");
            $("#myDiv").before("<p>(before)2. 반갑습니다.</p>");

            $("#myDiv").after("<p>(after)1. 반갑습니다.</p>");
            $("#myDiv").after("<p>(after)2. 반갑습니다.</p>");
            //---------------------------------------------------
            //h2 태그 앞에 h1 태그 추가, 뒤쪽에 p태그 추가!
            $("h2").before("<h1>개발자 과정</h1>");
            $("h2").after("<p>(웹 프로그래머 양성과정)</p>")
            //---------------------------------------------------
            //wrap(): 바깥쪽에서 감싸는 태그 추가
            $("h2").wrap("<em>");
            //!!!<a>태그를 목록으로 감싸고, ul에 넣기.
            $("a").wrap("<li>");
            $("li").first().before("<ul id='menu'>");
            $("#menu").html($("li"));

        });
    </script>
    <style>
        h2 { border: 2px solid orange; }
        #myDiv { border: 3px solid blue; }
    </style>
</head>

<body>
    <h2>Java Web 프로그래밍 관련</h2>
    <a href="#">Java</a>
    <a href="#">JavaScript</a>
    <a href="#">JSP</a>
    <a href="#">Spring</a>
    <hr>
    <p class="myClass">1장 ~~~~~</p>
    <div>내용....</div>
    
    <p class="myClass">2장 ~~~~~</p>
    <div>내용....</div>
    
    <p class="myClass">3장 ~~~~~</p>
    <div>내용....</div>
    
    <hr>
    <div id="myDiv">
        <p>안녕하세요</p>
        <p>반갑습니다</p>
        <p>또만나요</p>
    </div>
</body>
</html>
