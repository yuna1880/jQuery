<!DOCTYPE html>
<html>
   <head>
    <meta charset="utf-8">
    <title>each_text</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            //p태그 전체 다루기 - each 메소드 사용.
            $("p").each(function(idx,element){
               //console.log(">>idx: " + idx + ", element : " + element );
                console.log(">>text: idx: " + idx + ", this : " + $(this).text());
                console.log(">>html: idx: " + idx + ", this : " + $(this).html());
                //id 속성 설정 (id값에 인덱스 번호를 가지고 차례대로 부여했다)
                $(this).prop("id","para-" + idx);
            });
            // 부여된 id 확인!
            $("#para-0").css("background-color","yellow");

            //---------------------------------------------------------
            //text(), html() 읽기
            $("#btn1").click(function(){
                var text = $("#para-0").text();
                console.log("id가 para-0 인 태그의 text()"+ text);

                var html = $("#para-0").html();
                console.log("id가 para-0 인 태그의 html()"+ html);
            });
            //text(), html() 쓰기
            $("#btn2").click(function(){
                $("#para-1").text("text() : 안녕하세요"); //text값 설정.
                $("#para-2").html("html() : 안녕하세요"); //html 설정.

                //태그가 있는 텍스트 처리
                $("#para-3").text("<i>text() : 안녕하세요</i>"); //text 설정.
                $("#para-4").html("<i>html() : 안녕하세요</i>"); //html 설정.
            });
        });
    </script>
</head>

<body>
    <h2>text(), html() 메소드 알아보기</h2>
    <p><strong>첫번째</strong> p태그</p>
    <p>두번째</p>
    <p>세번째</p>
    <p>네번째</p>
    <p>다섯번째</p>
    <button id="btn1">text(), html() 읽기</button>
    <button id="btn2">text(), html() 쓰기</button>
</body>
</html>
