<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>테이블 동적생성</title>
    <!--jQuery import 방식1 -->
    <!--<script src="js/jquery-3.5.1.min.js"></script>-->
    <!-- jQuery import 방식2 : CDN  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        //실습 (행과 열의 값을 읽어서 테이블 생성하기.)
        //값을 읽을때 val() 메소드 사용

        //1. 클릭이벤트 연결
        //2. input 태그값 읽어오기 (행,열)
        //3. 행, 열 값에 맞추어 테이블 태그 작성.
        //4. 원하는 위치(#myDiv)에 table태그 추가

        $(function () {
            $("#btn").click(function () {
             btnMakeTable();
            });
        });

        function btnMakeTable(){
             //값 변수에 저장
                var rowNum = $("#row").val();
                var colNum = $("#col").val();
                //input 태그값 읽어오기
                //console.log(rowNum + "+" + colNum);

                var tablecode = makeTable(rowNum,colNum);

                $("#myDiv").html(tablecode);

                
        }
        function makeTable(rowNum,colNum){
            //컬럼의 갯수만큼 th 태그 만들기.
             //행, 열 값에 맞춰 table 태그 작성
             var tag = "<table>";
                tag += "<thead>";
                tag += "<tr>";

            for (let i = 0; i < colNum; i++) {
                    tag += "<th>항목" + (i + 1) + "</th>";
                }
                tag += "</tr>";
                tag += "</thead>";
                tag += "<tbody>";
                for (let i = 0; i < rowNum; i++) {
                    tag += "<tr>";
                    for (let j = 0; j < colNum; j++) {
                        tag += "<td>"+(i+1)+"행,"+(j+1)+"열</td>";
                    }
                    tag += "</tr>";
                }
                tag += "</tbody>";
                tag += "</table>";
                
                return tag;
        }

    </script>
    <style>
        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th {
            background-color: grey;
        }
    </style>
</head>

<body>
    <h2>테이블 동적 생성</h2>
    <input type="text" value="2" size="5" id="row"> 행 &nbsp;
    <input type="text" value="3" size="5" id="col"> 열 &nbsp;
    <button id="btn">테이블 생성</button>
    <hr>
    <div id="myDiv">
        테이블 행과 열 입력 후 '테이블생성' 버튼을 클릭하세요!!


    </div>
    <hr>
    <hr>
    <div>
        <h3>(참고) th제외하고, 2행 3열 테이블</h3>
        <table>
            <thead>
                <tr>
                    <th>항목1</th>
                    <th>항목2</th>
                    <th>항목3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>데이터1,1</td>
                    <td>데이터1,2</td>
                    <td>데이터1,3</td>
                </tr>
                <tr>
                    <td>데이터2,1</td>
                    <td>데이터2,2</td>
                    <td>데이터2,3</td>
                </tr>
            </tbody>
        </table>

        <table>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>


    </div>
</body>

</html>
